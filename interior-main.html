<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midlakes Interior Main</title>
    <link rel="stylesheet" href="/bootstrap.min.css"/>
    <link rel="stylesheet" href="/pannellum.css"/>
    <link rel="stylesheet" href="/style.css"/>
    <script type="text/javascript" src="/pannellum.js"></script>
</head>
<body>
  <div class="d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead d-flex flex-row align-items-center mb-4 text-center">
      <h3 class="masthead-brand m-0"><a href="/">Midlakes</a></h3>
      <h4 class="flex-grow-1 m-0" id="filename"></h4>
    <div id="navigation"> 
        <a href="/exterior-deck.html">Exterior Deck</a> | 
        <a href="/exterior-grounds.html">Exterior Grounds</a> | 
        <a href="/exterior-pier.html">Exterior Pier</a> |
        <a href="/interior-upstairs.html">Interior Upstairs</a> | 
        <strong><a href="/interior-main.html">Interior Main</a></strong> | 
        <a href="/interior-downstairs.html">Interior Downstairs</a> 
    </div>
    </header>

    <main role="main" class="d-flex flex-column flex-grow-1 align-items-center justify-content-center text-center">
      <div id="panorama" hidden class="flex-grow-1"></div>
      <p class="lead">
          
        <span id="select">
          To start, select an image below
          <br>
        </span>
        <span id="reselect" hidden>
          Select another image
        </span>

        <label class="btn btn-sm btn-secondary">
            <small>Browse <input id="file" type="file" hidden></small>
        </label>
       
      </p>
    </main>

<h4>Interior Main</h4>
      
    <div class="lead d-flex flex-row align-items-center">
        
      <div class="d-flex flex-column">
        <a href="#" class="example"><img src="/images/interior-main/int-main-01.jpeg" width="100" alt="Interior Main 1" /></a>
      </div>
        
      <div class="d-flex flex-column">
        <a href="#" class="example"><img src="/images/interior-main/int-main-02.jpeg" width="100" alt="Interior Main 2" /></a>
      </div>

      <div class="d-flex flex-column">
        <a href="#" class="example"><img src="/images/interior-main/int-main-03.jpeg" width="100" alt="Interior Main 3" /></a>
      </div>

      <div class="d-flex flex-column">
        <a href="#" class="example"><img src="/images/interior-main/int-main-04.jpeg" width="100" alt="Interior Main 4" /></a>
      </div>

      <div class="d-flex flex-column">
        <a href="#" class="example"><img src="/images/interior-main/int-main-05.jpeg" width="100" alt="Interior Main 5" /></a>
      </div>

      <div class="d-flex flex-column">
        <a href="#" class="example"><img src="/images/interior-main/int-main-06.jpeg" width="100" alt="Interior Main 6" /></a>
      </div>

      <div class="d-flex flex-column">
        <a href="#" class="example"><img src="/images/interior-main/int-main-07.jpeg" width="100" alt="Interior Main 7" /></a>
      </div>

     <div class="d-flex flex-column">
        <a href="#" class="example"><img src="/images/interior-main/int-main-08.jpeg" width="100" alt="Interior Main 8" /></a>
      </div>

     <div class="d-flex flex-column">
        <a href="#" class="example"><img src="/images/interior-main/int-main-09.jpeg" width="100" alt="Interior Main 9" /></a>
      </div>

     <div class="d-flex flex-column">
        <a href="#" class="example"><img src="/images/interior-main/int-main-10.jpeg" width="100" alt="Interior Main 10" /></a>
      </div>
        
    </div>

    <script>
      const panorama = document.getElementById("panorama");
      const file = document.getElementById("file");
      function displayPhoto(url, filename) {
          document.getElementById("filename").textContent = filename;
          document.getElementById("select").setAttribute('hidden', '');
          document.getElementById("reselect").removeAttribute('hidden');
          panorama.removeAttribute('hidden');
          pannellum.viewer(panorama, {
              type: "equirectangular",
              panorama: url,
              autoLoad: true,
              autoRotate: -2,
          });
      }
      file.addEventListener("change", function(e) {
        const file = e.target.files[0];
        displayPhoto(URL.createObjectURL(file), file.name);
      });
      const examples = document.querySelectorAll(".example");
      examples.forEach(function(el) {
        el.addEventListener("click", function(e) {
          e.preventDefault();
          displayPhoto(e.target.getAttribute('src'), e.target.getAttribute('alt'));
        });
      });
    </script>
  </div>
</body>
</html>
